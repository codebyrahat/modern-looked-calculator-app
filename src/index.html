<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet" />
    <script src="scripts/calculator.js"></script>
  </head>
  <body
    class="flex items-center justify-center min-h-screen bg-gradient-to-r from-cyan-500 via-blue-500 to-purple-600">
    <div
      class="glass p-8 w-[400px] border border-gray-200 shadow-xl rounded-3xl">
      <!-- Top Bar -->
      <div class="flex items-center justify-between mb-6">
        <span class="text-2xl font-bold text-purple-700">Calculator</span>
        <svg width="36" height="36" fill="none" viewBox="0 0 24 24">
          <circle cx="12" cy="12" r="12" fill="#a78bfa" />
          <text
            x="12"
            y="17"
            text-anchor="middle"
            font-size="16"
            fill="#fff"
            font-family="Inter, sans-serif">
            C
          </text>
        </svg>
      </div>
      <!-- Display Area -->
      <div
        id="display"
        class="bg-white bg-opacity-80 text-right px-8 py-7 rounded-3xl mb-8 text-5xl font-mono shadow-inner border border-purple-200 transition-all duration-200 select-none h-24 flex items-end justify-end">
        0
      </div>
      <!-- Button Grid Layout -->
      <div class="grid grid-cols-4 gap-4">
        <!-- Top row: actions -->
        <button
          class="btn-anim h-16 rounded-2xl shadow bg-gray-300 text-purple-700 font-bold"
          onclick="clearDisplay()">
          AC
        </button>
        <button
          class="btn-anim h-16 rounded-2xl shadow bg-gray-300 text-purple-700 font-bold"
          onclick="appendToDisplay('%')">
          %
        </button>
        <button
          class="btn-anim h-16 rounded-2xl shadow bg-gray-300 text-purple-700 font-bold"
          onclick="appendToDisplay('.')">
          .
        </button>
        <button
          class="btn-anim h-16 rounded-2xl shadow bg-purple-500 text-white font-bold"
          onclick="appendToDisplay('/')">
          ÷
        </button>
        <!-- Second row -->
        <button
          class="btn-anim h-16 rounded-2xl shadow bg-white text-gray-700 font-bold"
          onclick="appendToDisplay('7')">
          7
        </button>
        <button
          class="btn-anim h-16 rounded-2xl shadow bg-white text-gray-700 font-bold"
          onclick="appendToDisplay('8')">
          8
        </button>
        <button
          class="btn-anim h-16 rounded-2xl shadow bg-white text-gray-700 font-bold"
          onclick="appendToDisplay('9')">
          9
        </button>
        <button
          class="btn-anim h-16 rounded-2xl shadow bg-purple-500 text-white font-bold"
          onclick="appendToDisplay('*')">
          ×
        </button>
        <!-- Third row -->
        <button
          class="btn-anim h-16 rounded-2xl shadow bg-white text-gray-700 font-bold"
          onclick="appendToDisplay('4')">
          4
        </button>
        <button
          class="btn-anim h-16 rounded-2xl shadow bg-white text-gray-700 font-bold"
          onclick="appendToDisplay('5')">
          5
        </button>
        <button
          class="btn-anim h-16 rounded-2xl shadow bg-white text-gray-700 font-bold"
          onclick="appendToDisplay('6')">
          6
        </button>
        <button
          class="btn-anim h-16 rounded-2xl shadow bg-purple-500 text-white font-bold"
          onclick="appendToDisplay('-')">
          −
        </button>
        <!-- Fourth row -->
        <button
          class="btn-anim h-16 rounded-2xl shadow bg-white text-gray-700 font-bold"
          onclick="appendToDisplay('1')">
          1
        </button>
        <button
          class="btn-anim h-16 rounded-2xl shadow bg-white text-gray-700 font-bold"
          onclick="appendToDisplay('2')">
          2
        </button>
        <button
          class="btn-anim h-16 rounded-2xl shadow bg-white text-gray-700 font-bold"
          onclick="appendToDisplay('3')">
          3
        </button>
        <button
          class="btn-anim h-16 rounded-2xl shadow bg-purple-500 text-white font-bold"
          onclick="appendToDisplay('+')">
          +
        </button>
        <!-- Fifth row -->
        <button
          class="btn-anim h-16 rounded-2xl shadow bg-white text-gray-700 font-bold col-span-2"
          onclick="appendToDisplay('0')">
          0
        </button>
        <button
          class="btn-anim h-16 rounded-2xl shadow bg-green-500 text-white font-bold col-span-2"
          onclick="calculateResult()">
          =
        </button>
      </div>
    </div>
    <style>
      body {
        font-family: "Inter", sans-serif;
      }
      .glass {
        background: rgba(255, 255, 255, 0.35);
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        backdrop-filter: blur(10px);
        border-radius: 32px;
        border: 1px solid rgba(255, 255, 255, 0.18);
      }
      .btn-anim {
        transition: transform 0.1s, box-shadow 0.2s;
      }
      .btn-anim:active {
        transform: scale(0.96);
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.12);
      }
      .btn-anim:focus {
        outline: none;
        box-shadow: 0 0 0 2px #a78bfa;
      }
      @media (max-width: 500px) {
        .glass {
          width: 100vw !important;
          padding: 1rem !important;
          border-radius: 0.75rem !important;
        }
        #display {
          font-size: 2rem !important;
          padding: 1rem !important;
          height: 4rem !important;
        }
        .grid button {
          height: 3rem !important;
          font-size: 1rem !important;
        }
      }
    </style>
  </body>
</html>
