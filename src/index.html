<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet" />
  </head>
  <body
    class="flex items-center justify-center min-h-screen bg-gradient-to-br from-blue-400 via-purple-300 to-pink-400">
    <div
      class="glass p-8 w-[400px] rounded-3xl border border-gray-200 shadow-xl">
      <!-- Top Bar -->
      <div class="flex items-center justify-between mb-6">
        <span class="text-2xl font-bold text-purple-700">Calculator</span>
        <svg width="36" height="36" fill="none" viewBox="0 0 24 24">
          <circle cx="12" cy="12" r="12" fill="#a78bfa" />
          <text
            x="12"
            y="17"
            text-anchor="middle"
            font-size="16"
            fill="#fff"
            font-family="Inter, sans-serif">
            C
          </text>
        </svg>
      </div>
      <!-- Calculator content -->
    </div>
    <style>
      .glass {
        background: rgba(255, 255, 255, 0.35);
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        backdrop-filter: blur(10px);
        border-radius: 32px;
        border: 1px solid rgba(255, 255, 255, 0.18);
      }
    </style>
  </body>
</html>
